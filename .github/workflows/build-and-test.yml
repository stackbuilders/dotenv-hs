name: Build and Test
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc: ["8.0.2", "8.2.2", "8.4.4", "8.6.5", "8.8.3", "8.10.1"]
        os: [ubuntu-latest]
        include:
          - os: ubuntu-16.04
            ghc: "7.10.3"
    steps:
      - uses: actions/checkout@v2
      - name: Setup Haskell
        id: setup-haskell-cabal
        uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: "2.4"
      - run: cabal v2-update
      - run: cabal v2-freeze --enable-tests
      - name: Cache dependencies and dist-newstyle
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
            dist-newstyle
          key: dependencies-${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: |
            dependencies-${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
            dependencies-${{ runner.os }}-${{ matrix.ghc }}-
      - name: Install dependencies
        run: cabal install --only-dependencies --enable-tests
      - run: cabal configure --enable-tests
      - name: Build project
        run: cabal build
      - name: Run tests
        run: cabal test
